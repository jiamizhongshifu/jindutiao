<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 时间可视化 - 进度条图标 -->
  <rect x="8" y="28" width="48" height="8" rx="4" fill="#E8E8E8"/>
  <rect x="8" y="28" width="32" height="8" rx="4" fill="#5B9BF3"/>

  <!-- 时钟指针 -->
  <circle cx="32" cy="16" r="10" stroke="#5B9BF3" stroke-width="2" fill="none"/>
  <line x1="32" y1="16" x2="32" y2="11" stroke="#5B9BF3" stroke-width="2" stroke-linecap="round"/>
  <line x1="32" y1="16" x2="36" y2="16" stroke="#5B9BF3" stroke-width="2" stroke-linecap="round"/>

  <!-- 百分比文字 -->
  <text x="32" y="52" font-family="system-ui" font-size="14" font-weight="600" fill="#5B9BF3" text-anchor="middle">67%</text>
</svg>
