<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 基础Meta标签 -->
    <title>支付已取消 - GaiYa会员购买</title>
    <meta name="description" content="您已取消GaiYa Pro会员支付，没有产生任何费用。如需继续购买会员，请重新选择支付方式，我们随时欢迎您。">
    <meta name="keywords" content="GaiYa支付取消,取消购买,重新支付,会员购买">
    <link rel="canonical" href="https://www.gaiyatime.com/payment-cancel">

    <!-- Hreflang标签 - 双语支持 -->
    <link rel="alternate" hreflang="zh-CN" href="https://www.gaiyatime.com/payment-cancel?lang=zh_CN">
    <link rel="alternate" hreflang="en-US" href="https://www.gaiyatime.com/payment-cancel?lang=en_US">
    <link rel="alternate" hreflang="x-default" href="https://www.gaiyatime.com/payment-cancel">

    <!-- Open Graph标签 - 社交分享优化 -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GaiYa每日进度条">
    <meta property="og:title" content="支付已取消 - GaiYa会员购买">
    <meta property="og:description" content="您已取消GaiYa Pro会员支付，没有产生任何费用。如需继续购买会员，请重新选择支付方式。">
    <meta property="og:url" content="https://www.gaiyatime.com/payment-cancel">
    <meta property="og:image" content="https://www.gaiyatime.com/images/og-image.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/webp">

    <!-- Twitter Card标签 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="支付已取消 - GaiYa会员购买">
    <meta name="twitter:description" content="您已取消GaiYa Pro会员支付，没有产生任何费用。">
    <meta name="twitter:image" content="https://www.gaiyatime.com/images/og-image.webp">

    <!-- 阻止搜索引擎索引支付结果页面 -->
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        .cancel-icon::after {
            content: "×";
            color: white;
            font-size: 56px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon"></div>
        <h1 data-i18n="payment.cancel_title">支付已取消</h1>
        <p data-i18n="payment.cancel_desc">您取消了本次支付，没有产生任何费用。如需继续购买会员，请重新选择支付方式。</p>

        <div style="display: flex; flex-direction: column; gap: 12px; max-width: 300px; margin: 0 auto;">
            <a href="index.html#pricing" class="btn" data-i18n="payment.retry_payment">重新选择套餐</a>
            <a href="index.html" class="btn btn-secondary" data-i18n="payment.back_to_home">返回官网首页</a>
        </div>

        <p style="margin-top: 30px; font-size: 14px; color: #9ca3af;">
            如有疑问，请联系客服支持
        </p>
    </div>
    <script src="js/i18n.js"></script>
</body>
</html>
