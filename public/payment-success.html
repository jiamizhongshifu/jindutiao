<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 基础Meta标签 -->
    <title>支付成功 - GaiYa Pro会员已激活</title>
    <meta name="description" content="恭喜！您已成功购买GaiYa Pro会员，会员权益已自动激活。感谢您的支持，立即打开应用开始使用高级功能。">
    <meta name="keywords" content="GaiYa支付成功,会员激活,Pro会员,支付完成">
    <link rel="canonical" href="https://www.gaiyatime.com/payment-success">

    <!-- Hreflang标签 - 双语支持 -->
    <link rel="alternate" hreflang="zh-CN" href="https://www.gaiyatime.com/payment-success?lang=zh_CN">
    <link rel="alternate" hreflang="en-US" href="https://www.gaiyatime.com/payment-success?lang=en_US">
    <link rel="alternate" hreflang="x-default" href="https://www.gaiyatime.com/payment-success">

    <!-- Open Graph标签 - 社交分享优化 -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GaiYa每日进度条">
    <meta property="og:title" content="支付成功 - GaiYa Pro会员已激活">
    <meta property="og:description" content="恭喜！您已成功购买GaiYa Pro会员，会员权益已自动激活。">
    <meta property="og:url" content="https://www.gaiyatime.com/payment-success">
    <meta property="og:image" content="https://www.gaiyatime.com/images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card标签 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="支付成功 - GaiYa Pro会员已激活">
    <meta name="twitter:description" content="恭喜！您已成功购买GaiYa Pro会员，会员权益已自动激活。">
    <meta name="twitter:image" content="https://www.gaiyatime.com/images/og-image.png">

    <!-- 阻止搜索引擎索引支付结果页面 -->
    <meta name="robots" content="noindex, nofollow">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }
        .success-icon::after {
            content: "✓";
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 16px;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .session-info {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-size: 14px;
            color: #6b7280;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1 data-i18n="payment.success_title">支付成功！</h1>
        <p data-i18n="payment.success_desc">感谢您升级GaiYa会员，您的会员权益已激活。</p>

        <div class="session-info" id="sessionInfo" data-i18n="payment.processing">
            正在处理订单...
        </div>

        <a href="gaiya://open" class="btn" data-i18n="payment.open_app">打开GaiYa应用</a>
    </div>

    <script src="js/i18n.js"></script>
    <script>
        // 从URL获取session_id
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (sessionId) {
            // Wait for i18n to load
            document.addEventListener('DOMContentLoaded', async () => {
                await new Promise(resolve => setTimeout(resolve, 100));
                const orderIdLabel = window.i18n ? window.i18n.t('payment.order_id') : '订单ID：';
                document.getElementById('sessionInfo').innerHTML = `
                    <strong>${orderIdLabel}</strong><br>
                    <code style="font-size: 12px; word-break: break-all;">${sessionId}</code>
                `;
            });
        }

        // 5秒后自动尝试打开应用
        setTimeout(() => {
            window.location.href = 'gaiya://payment-success?session_id=' + sessionId;
        }, 5000);
    </script>
</body>
</html>
